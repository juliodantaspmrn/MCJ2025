    }

      width: 300px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      margin-bottom: 2rem;
    }
    .card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 1.5rem;
      margin-bottom: 2rem;
      width: 100%;
      max-width: 600px;
    }
    .card h3 {
      margin-top: 0;
      color: #34495e;
    }
    .card p {
      margin: 0.3rem 0;
      font-size: 0.95rem;
    }
    .team {
      margin-top: 1rem;
      padding-left: 1.2rem;
    }
    .team li {
      margin-bottom: 0.4rem;
      list-style-type: disc;
    }
    .hidden {
      display: none !important;
    }
  </style>

    // Função que monta e exibe os cards das patrulhas
    function montarCards() {
      const container = document.getElementById('patrulhas-container');
      container.innerHTML = '';

      patrulhas.forEach(p => {
        const card = document.createElement('div');
        card.className = 'card';
        card.setAttribute('data-numero', p.numero);

        card.innerHTML = `
          <h3>${p.nome}</h3>
          <p><strong>Unidade:</strong> ${p.unidade}</p>
          <p><strong>Local:</strong> ${p.local}</p>
          <p><strong>Dia:</strong> ${p.dia}</p>
          <p><strong>Horário:</strong> ${p.horario}</p>
          <div class="team">
            <p><strong>Equipe:</strong></p>
            <ul>
              ${p.policiais.map(pol => 
                `<li>
                  ${pol.grad} - ${pol.nome} (Matrícula: ${pol.matricula}) - ${pol.lotacao}
                </li>`
              ).join('')}
            </ul>
          </div>
        `;
        container.appendChild(card);
      });
    }

function filtrarPatrulhas() {
  const termo = document.getElementById('search').value.toLowerCase();
  const cards = document.querySelectorAll('.card');

  cards.forEach(card => {
    const numero = card.getAttribute('data-numero');
    const patrulhaDados = patrulhas.find(p => p.numero === numero);

    // Normaliza matrícula para comparar sem pontos e traços
    const bateNumero = numero.includes(termo);
    const bateNome = patrulhaDados.nome.toLowerCase().includes(termo);
    const bateLocal = patrulhaDados.local.toLowerCase().includes(termo);

    const batePolicial = patrulhaDados.policiais.some(pol => {
      const matriculaSemPonto = pol.matricula.replace(/[.\-]/g, '');
      return (
        pol.nome.toLowerCase().includes(termo) ||
        matriculaSemPonto.includes(termo)
      );
    });

    if (bateNumero || bateNome || bateLocal || batePolicial || termo === '') {
      card.classList.remove('hidden');
    } else {
      card.classList.add('hidden');
    }
  });
    }

    // Monta os cards ao carregar a página
    montarCards();
  </script>
